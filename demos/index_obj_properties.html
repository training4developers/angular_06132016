	<body>
		<script>
			'use strict';

			function getFullName() {
				console.log(this);
				return this.firstName + ' ' + this.lastName;
			}


			var person = {
				firstName: 'Les',
				lastName: 'Longino',
				getFullName: getFullName
			};

			person.getFullName();

			var t = person.getFullName;

			//t();

			console.log(t === person.getFullName);




		</script>
