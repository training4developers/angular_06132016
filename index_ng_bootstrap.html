<!DOCTYPE html>

<html>
	<head>
		<title>Angular.js for QA</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.js"></script>
	</head>
	<body>
		<div id="my-app">
			<div ng-controller="MyCtrl">
				{{message}}
			</div>
		</div>
		<div id="my-app2">
			<div ng-controller="MyCtrl">
				{{message}}
			</div>
		</div>

		<script>
			'use strict';

			angular.module('MyApp', [])
				.controller('MyCtrl', function($scope) {
					$scope.message = 'Happy JavaScripting!';
				});

			angular.bootstrap(document.getElementById('my-app'), ['MyApp']);
			angular.bootstrap(document.getElementById('my-app2'), ['MyApp']);

		</script>
	</body>
</html>
