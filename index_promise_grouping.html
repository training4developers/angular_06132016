<!DOCTYPE html>

<html>
	<head>
		<title>Angular.js for QA</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.js"></script>
	</head>
	<body>

		<div ng-app="MyApp">
			<div ng-controller="MyCtrl">
			</div>
		</div>

		<script>
			'use strict';

				angular.module('MyApp', [])
					.controller('MyCtrl', function($q) {

						var
							p1 = $q(resolve => setTimeout(resolve, 2000)),
							p2 = $q(resolve => setTimeout(resolve, 4000)),
							p3 = $q(resolve => setTimeout(resolve, 6000)),
							p4 = $q(resolve => setTimeout(resolve, 8000));

						p1.then(() => console.log('p1 resolved'));
						p2.then(() => console.log('p2 resolved'));
						p3.then(() => console.log('p3 resolved'));
						p4.then(() => console.log('p4 resolved'));

						$q.all([p1,p2,p3,p4]).then(function() {
							console.log('all resolved');
						});

					});

		</script>
	</body>
</html>
