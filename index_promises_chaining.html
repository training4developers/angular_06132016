<!DOCTYPE html>

<html>
	<head>
		<title>Angular.js for QA</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.js"></script>
	</head>
	<body>

		<div ng-app="MyApp">
			<div ng-controller="MyCtrl">
			</div>
		</div>

		<script>
			'use strict';

				angular.module('MyApp', [])
					.controller('MyCtrl', function($q) {

						var youngMan = $q(function(resolve, reject) {

							setTimeout(function() {
								//console.log('young lady loves his friend, and says no...');
								resolve('young lady is going to say yes, because mom and dad told her too...');
							}, 2000);

						});

						youngMan.then(function(results) {
							console.log(results);
							console.log('young man will leap for joy!');
							console.log('selecting a date...');

							return $q(function(resolve, reject) {

								setTimeout(function() {
									resolve('Oct 6th, 2014');
								}, 2000);

							});

						}).then(function(results) {

							console.log('getting married on ' + results);
							console.log('selecting a location...');

							return $q(function(resolve, reject) {

								setTimeout(function() {
									resolve('Oakland, CA');
								}, 2000);

							});

						}).then(function(results) {

							console.log('getting married in ' + results);

						}).catch(function() {
							console.log('young man will weap with sadness!');
						});
						console.log('young man is waiting...');


					});

		</script>
	</body>
</html>
